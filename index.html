<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Rent Management System</h1>
            <p>Track and manage your rental properties with GitHub storage</p>
        </div>

        <div class="main-content">

            <div class="controls">
                <div class="connection-status-container">
                    <div id="connectionStatus" class="connection-status offline">
                        üî¥ Configure GitHub settings first
                    </div>
                    <button class="retry-btn" onclick="retryConnection()">üîÑ Retry Sync</button>
                </div>
                <div class="sort-controls">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="plot">Plot Number</option>
                        <option value="room">Room Number</option>
                        <option value="startDate">Start Date</option>
                        <option value="amountDue">Amount Due</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportToCSV()">
                    üìä Export CSV
                </button>
            </div>

            <div class="rent-table">
                <div class="table-container">
                    <table id="rentTable">
                        <thead>
                            <tr>
                                <th>Plot Number</th>
                                <th>Room Number</th>
                                <th>Start Date</th>
                                <th>Advance Paid</th>
                                <th>Amount Due</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rentTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9V21H21V9"/>
                        <path d="M9 21V12H15V21"/>
                        <path d="M2 9L12 2L22 9"/>
                    </svg>
                    <h3>No rental records yet</h3>
                    <p>Add your first rental record using the form below</p>
                </div>
            </div>

            <div class="form-section">
                <h2>Add New Rent Record</h2>
                <form id="rentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="plotNumber">Plot Number</label>
                            <input type="text" id="plotNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="text" id="roomNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="advancePaid">Advance Paid (‚Çπ)</label>
                            <input type="number" id="advancePaid" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="month">Month</label>
                            <input type="month" id="month" required>
                        </div>
                        <div class="form-group">
                            <label for="rentAmount">Rent Amount (‚Çπ)</label>
                            <input type="number" id="rentAmount" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="electricityUnit">Electricity Units</label>
                            <input type="number" id="electricityUnit" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="billAmount">Bill Amount (‚Çπ)</label>
                            <input type="number" id="billAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Rent Record</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Data storage
        let rentData = [];
        let githubConfig = {
            owner: 'gauravyadav26', // Replace with your GitHub username or organization
            repo: 'rent',         // Replace with your repository name (e.g., 'rent-management-data')
            token: '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', // Replace with your GitHub Personal Access Token
            branch: 'main'                        // Or your desired branch, e.g., 'main'
        };
        let isOnlineMode = false;
        const DATA_FILE_PATH = 'rent-data.json';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData(); // This will internally call loadDataFromGitHub if config is set
            setCurrentMonth();
            setupEventListeners();
            renderTable();
            // Directly test connection on load
            testGitHubConnection();
        });

        // GitHub Configuration Functions
        function saveGitHubConfig() {
            githubConfig = {
                owner: document.getElementById('githubOwner').value.trim(),
                repo: document.getElementById('githubRepo').value.trim(),
                token: document.getElementById('githubToken').value.trim(),
                branch: document.getElementById('githubBranch').value.trim() || 'main'
            };

            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showNotification('Please fill in all required GitHub configuration fields', 'error');
                return;
            }

            showNotification('GitHub configuration saved for this session', 'success');
            updateConnectionStatus(false, 'üü° Configuration saved - ready to test connection');
        }

        function loadGitHubConfig() {
            updateConnectionStatus(false, 'üî¥ Configure GitHub settings to get started');
        }

        async function testGitHubConnection() {
            if (!githubConfig.owner || !githubConfig.repo || !githubConfig.token) {
                showNotification('Please save GitHub configuration first', 'error');
                return;
            }

            try {
                showNotification('Testing GitHub connection...', 'info');
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    isOnlineMode = true;
                    showNotification('‚úÖ GitHub connection successful!', 'success');
                    updateConnectionStatus(true);
                    await loadDataFromGitHub();
                } else if (response.status === 404) {
                    showNotification('Repository not found. Creating new data file...', 'info');
                    isOnlineMode = true;
                    updateConnectionStatus(true);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('GitHub connection failed:', error);
                isOnlineMode = false;
                updateConnectionStatus(false, 'üî¥ Connection failed');
                showNotification('‚ùå GitHub connection failed: ' + error.message, 'error');
            }
        }

        // Data Loading Functions
        async function loadData() {
            if (rentData.length === 0) {
                showNotification('No local data found', 'info');
            }

            if (githubConfig.owner && githubConfig.repo && githubConfig.token) {
                await loadDataFromGitHub();
            }
            
            renderTable();
        }

        async function loadDataFromGitHub() {
            try {
                showNotification('Loading data from GitHub...', 'info');
                
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${DATA_FILE_PATH}?ref=${githubConfig.branch}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const fileData = await response.json();
                    const content = atob(fileData.content);
                    const data = JSON.parse(content);
                    
                    if (Array.isArray(data)) {
                        rentData = data;
                        isOnlineMode = true;
                        showNotification('‚úÖ Data loaded from GitHub successfully!', 'success');
                        updateConnectionStatus(true);
                        renderTable();
                    } else {
                        throw new Error('Invalid data format in GitHub file');
                    }
                } else if (response.status === 404) {
                    isOnlineMode = true;
                    updateConnectionStatus(true);
                    showNotification('No existing data file found. Ready to create new data.', 'info');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('GitHub data loading failed:', error);
                isOnlineMode = false;
                updateConnectionStatus(false);
                showNotification('‚ö†Ô∏è Failed to load data from GitHub: ' + error.message, 'error');
            }
        }

        // Status and UI Functions
        function updateConnectionStatus(online, customMessage = null) {
            const statusEl = document.getElementById('connectionStatus');
            if (online) {
                statusEl.innerHTML = customMessage || 'üü¢ Online - Connected to GitHub';
                statusEl.className = 'connection-status online';
            } else {
                statusEl.innerHTML = customMessage || 'üî¥ Offline - Configure GitHub first';
                statusEl.className = 'connection-status offline';
            }
        }

        async function saveDataToGitHub() {
            if (!isOnlineMode || !githubConfig.token) {
                showNotification('üíæ Data saved locally (GitHub not configured)', 'info');
                return;
            }

            try {
                showNotification('Saving to GitHub...', 'info');
                
                let sha = null;
                try {
                    const currentFileResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${DATA_FILE_PATH}?ref=${githubConfig.branch}`, {
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (currentFileResponse.ok) {
                        const currentFile = await currentFileResponse.json();
                        sha = currentFile.sha;
                    }
                } catch (e) {
                    // File might not exist yet
                }

                const content = btoa(JSON.stringify(rentData, null, 2));
                const commitMessage = `Update rent data - ${new Date().toISOString()}`;

                const requestBody = {
                    message: commitMessage,
                    content: content,
                    branch: githubConfig.branch
                };

                if (sha) {
                    requestBody.sha = sha;
                }

                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${DATA_FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    showNotification('‚úÖ Data saved to GitHub successfully!', 'success');
                    updateConnectionStatus(true);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('GitHub save failed:', error);
                isOnlineMode = false;
                updateConnectionStatus(false);
                showNotification('‚ùå Failed to save to GitHub: ' + error.message, 'error');
            }
        }

        async function retryConnection() {
            showNotification('Retrying connection...', 'info');
            await testGitHubConnection();
        }

        // Form and Data Management Functions
        function setCurrentMonth() {
            const now = new Date();
            const currentMonth = now.toISOString().slice(0, 7);
            document.getElementById('month').value = currentMonth;
        }

        function setupEventListeners() {
            document.getElementById('rentForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('sortBy').addEventListener('change', renderTable);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                plotNumber: document.getElementById('plotNumber').value,
                roomNumber: document.getElementById('roomNumber').value,
                startDate: document.getElementById('startDate').value,
                advancePaid: parseFloat(document.getElementById('advancePaid').value),
                month: document.getElementById('month').value,
                rentAmount: parseFloat(document.getElementById('rentAmount').value),
                electricityUnit: parseFloat(document.getElementById('electricityUnit').value),
                billAmount: parseFloat(document.getElementById('billAmount').value),
                dateAdded: new Date().toISOString()
            };

            const existingIndex = rentData.findIndex(item => 
                item.plotNumber === formData.plotNumber && 
                item.roomNumber === formData.roomNumber
            );

            if (existingIndex !== -1) {
                const existing = rentData[existingIndex];
                rentData[existingIndex] = {
                    ...existing,
                    ...formData,
                    totalRentPaid: (existing.totalRentPaid || 0) + formData.rentAmount,
                    totalBillPaid: (existing.totalBillPaid || 0) + formData.billAmount,
                    lastPaymentMonth: formData.month
                };
                showNotification('Rent record updated successfully!', 'success');
            } else {
                rentData.push({
                    ...formData,
                    totalRentPaid: formData.rentAmount,
                    totalBillPaid: formData.billAmount,
                    lastPaymentMonth: formData.month
                });
                showNotification('New rent record added successfully!', 'success');
            }

            await saveDataToGitHub();
            renderTable();
            document.getElementById('rentForm').reset();
            setCurrentMonth();
        }

        function calculateAmountDue(record) {
            const startDate = new Date(record.startDate);
            const currentDate = new Date();
            const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + 
                             (currentDate.getMonth() - startDate.getMonth()) + 1;
            
            const totalRentDue = monthsDiff * record.rentAmount;
            const totalBillDue = monthsDiff * record.billAmount;
            const totalDue = totalRentDue + totalBillDue;
            const totalPaid = (record.totalRentPaid || 0) + (record.totalBillPaid || 0) + record.advancePaid;
            
            return Math.max(0, totalDue - totalPaid);
        }

        function renderTable() {
            const tbody = document.getElementById('rentTableBody');
            const emptyState = document.getElementById('emptyState');
            const sortBy = document.getElementById('sortBy').value;

            if (rentData.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort data
            const sortedData = [...rentData].sort((a, b) => {
                switch (sortBy) {
                    case 'plot':
                        return a.plotNumber.localeCompare(b.plotNumber);
                    case 'room':
                        return a.roomNumber.localeCompare(b.roomNumber);
                    case 'startDate':
                        return new Date(a.startDate) - new Date(b.startDate);
                    case 'amountDue':
                        return calculateAmountDue(b) - calculateAmountDue(a);
                    default:
                        return 0;
                }
            });

            tbody.innerHTML = sortedData.map(record => {
                const amountDue = calculateAmountDue(record);
                return `
                    <tr>
                        <td>${record.plotNumber}</td>
                        <td>${record.roomNumber}</td>
                        <td>${new Date(record.startDate).toLocaleDateString()}</td>
                        <td>‚Çπ${record.advancePaid.toLocaleString()}</td>
                        <td class="${amountDue > 0 ? 'amount-due' : 'amount-paid'}">
                            ‚Çπ${amountDue.toLocaleString()}
                        </td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editRecord(${record.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteRecord(${record.id})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Record Management Functions
        function editRecord(id) {
            const record = rentData.find(item => item.id === id);
            if (!record) return;

            document.getElementById('plotNumber').value = record.plotNumber;
            document.getElementById('roomNumber').value = record.roomNumber;
            document.getElementById('startDate').value = record.startDate;
            document.getElementById('advancePaid').value = record.advancePaid;
            document.getElementById('month').value = record.month;
            document.getElementById('rentAmount').value = record.rentAmount;
            document.getElementById('electricityUnit').value = record.electricityUnit;
            document.getElementById('billAmount').value = record.billAmount;

            document.querySelector('.form-section h2').textContent = 'Edit Rent Record';
            document.querySelector('.submit-btn').textContent = 'Update Record';

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;

            rentData = rentData.filter(item => item.id !== id);
            await saveDataToGitHub();
            renderTable();
            showNotification('Record deleted successfully!', 'success');
        }

        // Export Function
        function exportToCSV() {
            if (rentData.length === 0) {
                showNotification('No data to export', 'error');
                return;
            }

            const headers = ['Plot Number', 'Room Number', 'Start Date', 'Advance Paid', 'Rent Amount', 'Electricity Units', 'Bill Amount', 'Amount Due', 'Last Payment Month'];
            const csvContent = [
                headers.join(','),
                ...rentData.map(record => [
                    record.plotNumber,
                    record.roomNumber,
                    record.startDate,
                    record.advancePaid,
                    record.rentAmount,
                    record.electricityUnit,
                    record.billAmount,
                    calculateAmountDue(record),
                    record.lastPaymentMonth || 'N/A'
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rent-data-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showNotification('Data exported successfully!', 'success');
        }

        // Notification System
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
