<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .connection-status-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .connection-status {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
        }

        .connection-status.offline {
            background: linear-gradient(135deg, #ff7675, #fd79a8);
            color: white;
        }

        .retry-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-controls label {
            font-weight: 600;
            color: #555;
        }

        .sort-controls select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sort-controls select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .export-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .rent-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9ff;
        }

        .amount-due {
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
        }

        .amount-due.positive {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .amount-due.zero {
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
        }

        .form-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Rent Management System</h1>
            <p>Track and manage your rental properties with ease</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="connection-status-container">
                    <div id="connectionStatus" class="connection-status offline">
                        üî¥ Checking connection...
                    </div>
                    <button class="retry-btn" onclick="retryConnection()">üîÑ Retry Sync</button>
                </div>
                <div class="sort-controls">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="plot">Plot Number</option>
                        <option value="room">Room Number</option>
                        <option value="startDate">Start Date</option>
                        <option value="amountDue">Amount Due</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportToGoogleSheets()">
                    üìä Export Data
                </button>
            </div>

            <div class="rent-table">
                <div class="table-container">
                    <table id="rentTable">
                        <thead>
                            <tr>
                                <th>Plot Number</th>
                                <th>Room Number</th>
                                <th>Start Date</th>
                                <th>Advance Paid</th>
                                <th>Amount Due</th>
                            </tr>
                        </thead>
                        <tbody id="rentTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9V21H21V9"/>
                        <path d="M9 21V12H15V21"/>
                        <path d="M2 9L12 2L22 9"/>
                    </svg>
                    <h3>No rental records yet</h3>
                    <p>Add your first rental record using the form below</p>
                </div>
            </div>

            <div class="form-section">
                <h2>Add New Rent Record</h2>
                <form id="rentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="plotNumber">Plot Number</label>
                            <input type="text" id="plotNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="roomNumber">Room Number</label>
                            <input type="text" id="roomNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="advancePaid">Advance Paid (‚Çπ)</label>
                            <input type="number" id="advancePaid" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="month">Month</label>
                            <input type="month" id="month" required>
                        </div>
                        <div class="form-group">
                            <label for="rentAmount">Rent Amount (‚Çπ)</label>
                            <input type="number" id="rentAmount" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="electricityUnit">Electricity Units</label>
                            <input type="number" id="electricityUnit" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="billAmount">Bill Amount (‚Çπ)</label>
                            <input type="number" id="billAmount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Rent Record</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Data storage
        let rentData = [];
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyD4oF9GxyVzyWHleD5PbtCSKF24tVtx5aHoUtZJCC2uqvDfBMLINsKWEMDpjULQ9lJRg/exec';
        let isOnlineMode = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setCurrentMonth();
            setupEventListeners();
            renderTable();
        });

        async function loadData() {
            // First try to load from localStorage
            const localData = localStorage.getItem('rentManagementData');
            if (localData) {
                rentData = JSON.parse(localData);
                showNotification('Loaded data from local storage');
            }

            // Then try to sync with Google Sheets
            try {
                showNotification('Syncing with Google Sheets...', 'info');
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getData`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && Array.isArray(data.data)) {
                        rentData = data.data;
                        localStorage.setItem('rentManagementData', JSON.stringify(rentData));
                        isOnlineMode = true;
                        showNotification('‚úÖ Synced with Google Sheets successfully!');
                    } else {
                        throw new Error('Invalid data format from server');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Google Sheets sync failed:', error);
                isOnlineMode = false;
                showNotification('‚ö†Ô∏è Working offline - Google Sheets not accessible', 'error');
                
                // Show connection status
                updateConnectionStatus(false);
            }
            
            renderTable();
        }

        function updateConnectionStatus(online) {
            const statusEl = document.getElementById('connectionStatus');
            if (online) {
                statusEl.innerHTML = 'üü¢ Online - Synced with Google Sheets';
                statusEl.className = 'connection-status online';
            } else {
                statusEl.innerHTML = 'üî¥ Offline - Data saved locally only';
                statusEl.className = 'connection-status offline';
            }
        }

        async function saveData() {
            // Always save locally first
            localStorage.setItem('rentManagementData', JSON.stringify(rentData));
            
            // Try to sync with Google Sheets if online
            if (isOnlineMode) {
                try {
                    showNotification('Syncing with Google Sheets...', 'info');
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'saveData',
                            data: JSON.stringify(rentData)
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            showNotification('‚úÖ Synced with Google Sheets!');
                            updateConnectionStatus(true);
                        } else {
                            throw new Error(result.error || 'Sync failed');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Google Sheets sync failed:', error);
                    isOnlineMode = false;
                    updateConnectionStatus(false);
                    showNotification('‚ö†Ô∏è Saved locally - Google Sheets sync failed', 'error');
                }
            } else {
                showNotification('üíæ Saved locally (offline mode)');
            }
        }

        async function retryConnection() {
            showNotification('Retrying connection...', 'info');
            await loadData();
        }

        function setCurrentMonth() {
            const now = new Date();
            const currentMonth = now.toISOString().slice(0, 7);
            document.getElementById('month').value = currentMonth;
        }

        function setupEventListeners() {
            document.getElementById('rentForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('sortBy').addEventListener('change', renderTable);
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                plotNumber: document.getElementById('plotNumber').value,
                roomNumber: document.getElementById('roomNumber').value,
                startDate: document.getElementById('startDate').value,
                advancePaid: parseFloat(document.getElementById('advancePaid').value),
                month: document.getElementById('month').value,
                rentAmount: parseFloat(document.getElementById('rentAmount').value),
                electricityUnit: parseFloat(document.getElementById('electricityUnit').value),
                billAmount: parseFloat(document.getElementById('billAmount').value),
                dateAdded: new Date().toISOString()
            };

            // Check if record already exists for this plot/room combination
            const existingIndex = rentData.findIndex(item => 
                item.plotNumber === formData.plotNumber && 
                item.roomNumber === formData.roomNumber
            );

            if (existingIndex !== -1) {
                // Update existing record
                const existing = rentData[existingIndex];
                rentData[existingIndex] = {
                    ...existing,
                    ...formData,
                    totalRentPaid: (existing.totalRentPaid || 0) + formData.rentAmount,
                    totalBillPaid: (existing.totalBillPaid || 0) + formData.billAmount,
                    lastPaymentMonth: formData.month
                };
            } else {
                // Add new record
                rentData.push({
                    ...formData,
                    totalRentPaid: formData.rentAmount,
                    totalBillPaid: formData.billAmount,
                    lastPaymentMonth: formData.month
                });
            }

            // Save to Google Sheets
            saveData();
            renderTable();
            document.getElementById('rentForm').reset();
            setCurrentMonth();
        }

        function calculateAmountDue(record) {
            const startDate = new Date(record.startDate);
            const currentDate = new Date();
            const monthsDiff = (currentDate.getFullYear() - startDate.getFullYear()) * 12 + 
                             (currentDate.getMonth() - startDate.getMonth()) + 1;
            
            const totalRentDue = monthsDiff * record.rentAmount;
            const totalPaid = record.totalRentPaid + record.totalBillPaid + record.advancePaid;
            
            return Math.max(0, totalRentDue - totalPaid);
        }

        function renderTable() {
            const tbody = document.getElementById('rentTableBody');
            const emptyState = document.getElementById('emptyState');
            const sortBy = document.getElementById('sortBy').value;

            if (rentData.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort data
            const sortedData = [...rentData].sort((a, b) => {
                switch (sortBy) {
                    case 'plot':
                        return a.plotNumber.localeCompare(b.plotNumber);
                    case 'room':
                        return a.roomNumber.localeCompare(b.roomNumber);
                    case 'startDate':
                        return new Date(a.startDate) - new Date(b.startDate);
                    case 'amountDue':
                        return calculateAmountDue(b) - calculateAmountDue(a);
                    default:
                        return 0;
                }
            });

            tbody.innerHTML = sortedData.map(record => {
                const amountDue = calculateAmountDue(record);
                const amountDueClass = amountDue === 0 ? 'zero' : 'positive';
                
                return `
                    <tr>
                        <td><strong>${record.plotNumber}</strong></td>
                        <td><strong>${record.roomNumber}</strong></td>
                        <td>${new Date(record.startDate).toLocaleDateString('en-IN')}</td>
                        <td>‚Çπ${record.advancePaid.toLocaleString('en-IN')}</td>
                        <td>
                            <span class="amount-due ${amountDueClass}">
                                ‚Çπ${amountDue.toLocaleString('en-IN')}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function exportToGoogleSheets() {
            if (rentData.length === 0) {
                showNotification('No data to export!', 'error');
                return;
            }

            try {
                showNotification('Exporting data to Google Sheets...', 'info');
                
                // Prepare data for export with calculated values
                const exportData = rentData.map(record => ({
                    plotNumber: record.plotNumber,
                    roomNumber: record.roomNumber,
                    startDate: record.startDate,
                    advancePaid: record.advancePaid,
                    monthlyRent: record.rentAmount,
                    totalRentPaid: record.totalRentPaid || record.rentAmount,
                    totalBillPaid: record.totalBillPaid || record.billAmount,
                    lastPaymentMonth: record.lastPaymentMonth || record.month,
                    amountDue: calculateAmountDue(record),
                    electricityUnit: record.electricityUnit,
                    billAmount: record.billAmount,
                    dateAdded: record.dateAdded
                }));

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'exportData',
                        data: JSON.stringify(exportData)
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showNotification('Data exported to Google Sheets successfully!');
                        if (result.url) {
                            showNotification(`Export complete! Sheet URL: ${result.url}`);
                        }
                    } else {
                        throw new Error(result.error || 'Export failed');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error exporting data:', error);
                // Fallback to CSV download
                downloadCSV();
                showNotification('Google Sheets export failed. Downloaded CSV instead.', 'error');
            }
        }

        function downloadCSV() {
            const headers = [
                'Plot Number', 'Room Number', 'Start Date', 'Advance Paid', 
                'Monthly Rent', 'Total Rent Paid', 'Total Bill Paid', 
                'Last Payment Month', 'Amount Due', 'Electricity Units', 'Bill Amount', 'Date Added'
            ];

            const csvContent = [
                headers.join(','),
                ...rentData.map(record => {
                    const amountDue = calculateAmountDue(record);
                    return [
                        `"${record.plotNumber}"`,
                        `"${record.roomNumber}"`,
                        `"${record.startDate}"`,
                        record.advancePaid,
                        record.rentAmount,
                        record.totalRentPaid || record.rentAmount,
                        record.totalBillPaid || record.billAmount,
                        `"${record.lastPaymentMonth || record.month}"`,
                        amountDue,
                        record.electricityUnit,
                        record.billAmount,
                        `"${new Date(record.dateAdded).toLocaleDateString('en-IN')}"`
                    ].join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `rent_management_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
